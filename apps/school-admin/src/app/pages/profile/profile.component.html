<div class="content">
    <div class="page-header">
        <div class="page-title">
            <h4>Profile</h4>
            <h6>User Profile</h6>
        </div>
    </div>
    <!-- /product list -->
    <div class="card">
        <div class="card-header">
            <h4>Profile</h4>
        </div>
        <div class="card-body profile-body">
            <h5 class="mb-2"><i class="feather-user text-primary me-1"></i>Basic Information</h5>
            <div class="profile-pic-upload image-field">
                <div class="profile-pic p-2">
                    <img src="assets/img/profiles/avator1.jpg" class="object-fit-cover h-100 rounded-1" alt="user">
                    <button type="button" class="close rounded-1">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="mb-3">
                    <div class="image-upload mb-0 d-inline-flex">
                        <input type="file">
                        <div class="btn btn-primary fs-13">Change Image</div>
                    </div>
                    <p class="mt-2">Upload an image below 2 MB, Accepted File format JPG, PNG</p>
                </div>
            </div>

            <!-- Success Message -->
            <div *ngIf="message" class="alert alert-success mb-3">
                {{ message }}
            </div>

            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label">First Name<span class="text-danger ms-1">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="firstName">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label">Last Name<span class="text-danger ms-1">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="lastName">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label">Email<span class="text-danger ms-1">*</span></label>
                        <input type="email" class="form-control" [(ngModel)]="email">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label">Phone Number<span class="text-danger ms-1">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="phone">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label">User Name<span class="text-danger ms-1">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="username">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label">Password<span class="text-danger ms-1">*</span></label>
                        <div class="pass-group position-relative">
                            <input [type]="showPassword ? 'text' : 'password'" class="pass-input form-control"
                                [(ngModel)]="password">
                            <span
                                class="feather-eye toggle-password text-gray-9 position-absolute end-0 top-50 translate-middle-y me-3"
                                [ngClass]="showPassword ? 'feather-eye' : 'feather-eye-off'" style="cursor: pointer;"
                                (click)="togglePasswordVisibility()"></span>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <a href="javascript:void(0);" class="btn btn-secondary me-2 shadow-none">Cancel</a>
                    <button type="button" class="btn btn-primary shadow-none" (click)="saveChanges()"
                        [disabled]="isSaving">
                        <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-1"></span>
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /product list -->
</div>
